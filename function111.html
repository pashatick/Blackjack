function getRandomInt(min, max){
	return Math.floor(Math.random() *(max - min + 1) + min );
}
function getCard(){
	var card = ["6","7","8","9","10","J","Q","K","A"]
	return card[getRandomInt(0, card.length - 1)]
}

var dealer = [getCard(), getCard()]

return sum
